<div class="d-flex w-100">
    <div class="d-flex justify-content-center align-items-center border w-25">
        <h1 class="mr-1">{{game.votes}}</h1>
        <p class="font-weight-lighter m-0">votos</p>
    </div>
    <div class="d-flex flex-column justify-content-center aling-items-start pl-3 w-75">
        <h3>{{game.title}}</h3>
        <a href="" class="text-muted">{{game.domain()}}</a>
        <div class="d-flex mt-3">
            <button (click)="voteUp()" class="btn btn-outline-success m-1">votar +</button>
            <button (click)="voteDown()" class="btn btn-outline-danger m-1">votar -</button>
        </div>
    </div>
</div>
